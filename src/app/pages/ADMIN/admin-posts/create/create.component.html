<app-admin-navbar></app-admin-navbar>

<main class="noise">
    <div class="px-0">
        
        <div class="grid lg:grid-cols-10 bg-main">
            
            <app-admin-sidebar class="hidden lg:block lg:col-span-2"></app-admin-sidebar>

            <div class="lg:col-span-8 overflow-y-scroll bg-white rounded-tl-[2rem] pb-20">
                <!-- <a href="" class="block w-max py-4 ms-auto text-red-500 justify-self-end font-bold">Logout <i class="uil uil-arrow-right"></i></a> -->
                <div class="flex items-center justify-between mt-8 px-8">
                    <p class="text-2xl font-bold text-black/80">Buat Lowongan</p>
                    <a class="lg:hidden font-medium text-main" href="/admin/posts">Kembali</a>
                </div>

                <div class="px-8">
                    <form [formGroup]="FORM_CREATE_POST" (submit)="submitFormCreate()" id="form-create-post" class="mt-10 min-h-[50vh] bg-white border-2 rounded-[1.5rem] shadow-md py-12 px-5">
                        <div class="flex gap-4 items-center">
                            <select (change)="onSelectChange($event)" formControlName="category" class="w-full lg:w-1/6 rounded-lg border-2 border-gray-300 placeholder-black/30">
                                <option value="Internal" selected>Internal</option>
                                <option value="Partner">Partner</option>
                            </select>
                          
                            <div class="relative w-full lg:w-1/2">
                                <input formControlName="title" type="text" id="floating-phone-number" class="block py-2.5 pe-0 w-full text-gray-900 font-medium bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
                                <label for="floating-phone-number" class="absolute text-sm text-main duration-300 transform -translate-y-6 z-10 scale-75 top-3 origin-[0] peer-placeholder-shown:start-4 peer-focus:start-0 peer-focus:text-main peer-focus:dark:text-main peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Job Position*</label>
                            </div>
                        </div>
                          
                        <hr class="my-8">
                          
                        <div *ngIf="selectedOption === 'Partner'">
                            <label for="company-logo" class="block text-sm font-medium text-black/70 mb-2">COMPANY LOGO*</label>
                            <input (change)="onFileChange($event)" accept="image/*" type="file" id="company-logo">
                        </div>

                        <div class="mt-6 flex flex-col gap-6">

                            <!-- COMPANY NAME DAN PLATFORM -->
                            <div class="grid gap-4 lg:grid-cols-2">
                                <div class="">
                                    <label for="" class="block text-sm font-medium text-black/70 mb-2">COMPANY NAME*</label>
                                    <input formControlName="company" type="text" name="company" class="w-full rounded-lg border-2 border-gray-300 placeholder-black/30" placeholder="Ex. Gatera Indonesia" name="" id="">
                                </div>
                                <div class="" *ngIf="selectedOption === 'Internal'">
                                    <label for="" class="block text-sm font-medium text-black/70 mb-2">PLATFORM*</label>
                                    <select formControlName="platform" name="platform" type="text" class="w-full lg:w-1/2 rounded-lg border-2 border-gray-300 placeholder-black/30" placeholder="Ex. Gatera Indonesia" name="" id="">
                                        <option value="Jobstreet">Jobstreet</option>
                                        <option value="Kalibrr">Kalibrr</option>
                                        <option value="Glints">Glints</option>
                                        <option value="Indeed">Indeed</option>
                                        <option value="Linkedin">Linkedin</option>
                                        <option value="Dealls">Dealls</option>
                                        <option value="Kitalulus">Kitalulus</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>

                            <!-- JOB TYPE DAN POST DATE -->
                            <div class="grid lg:grid-cols-2 gap-4">
                                <div class="">
                                    <label for="" class="block text-sm font-medium text-black/70 mb-2">JOB TYPE*</label>
                                    <select formControlName="type" type="text" name="type" class="w-full rounded-lg border-2 border-gray-300 placeholder-black/30" placeholder="Ex. Gatera Indonesia" name="" id="">
                                        <option value="Internship">Internship</option>
                                        <option value="Full-Time">Full-Time</option>
                                        <option value="Part-Time">Part-Time</option>
                                    </select>
                                </div>
                                <div *ngIf="selectedOption === 'Internal'" class="">
                                    <label for="" class="block text-sm font-medium text-black/70 mb-2">POST DATE*</label>
                                    <input formControlName="post_date" type="date" name="" id="" class="w-full rounded-lg border-2 border-gray-300 placeholder-black/30">
                                </div>
                                <div *ngIf="selectedOption === 'Partner'" class="">
                                    <label for="" class="block text-sm font-medium text-black/70 mb-2">END DATE* - <span class="text-red-500">Free partner hanya boleh 3 hari</span></label>
                                    <input formControlName="end_date" type="date" name="" id="" class="w-full rounded-lg border-2 border-gray-300 placeholder-black/30">
                                </div>
                            </div>


                            <!-- LINK POSTINGAN -->
                            <div class="">
                                <label for="" class="block text-sm font-medium text-black/70 mb-2">POST LINK*</label>
                                <input formControlName="link" type="text" name="link" class="w-full lg:w-2/3 rounded-lg border-2 border-gray-300 placeholder-black/30" placeholder="Ex. https://gatera.id/posts/create" name="" id="">
                            </div>
                            
                            <!-- LOCATION -->
                            <div class="text-sm font-medium text-black/70">
                                <p>LOKASI*</p>
                                <div class="grid lg:grid-cols-3 gap-4 mt-2">
                                    <select2 [autoCreate]="true" formControlName="location" [data]="LOCATIONS" placeholder="Pilih Lokasi" styleMode="borderless" class="border py-1.5 border-2 rounded-lg border-gray-300"></select2>
                                </div>
                            </div>
                
                            <!-- SKILLS -->
                            <div class="">
                                <div class="mb-4">
                                    <label class="block mb-2 text-black/80 tracking-[1.4px] font-normal text-sm">KEAHLIAN*</label>
                                    <button type="button" (click)="toggleDropdown()" id="dropdownSearchButton" data-dropdown-placement="bottom" class="flex justify-between items-center text-white bg-main hover:bg-main/80 focus:ring-1 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center w-full">Cari keahlian <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                                        </svg>
                                    </button>
                                    
                                    <!-- Dropdown menu -->
                                    <div id="dropdownSearch" class="w-full border-2 border-main z-10 hidden bg-white rounded-lg shadow mt-2 lg:w-1/2 dark:bg-gray-700 absolute">
                                        <!-- SEARCH INPUT FOR SKILLS -->
                                        <div class="p-3">
                                            <div class="flex items-center relative">
                                                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                                                    <i class="uil uil-search"></i>
                                                </div>
                                                <input [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}" #addSkill type="text" class="skills-input block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500" placeholder="Search skill">
                                                <!-- Show Add Skill Button only when no search results -->
                                                <button *ngIf="filteredSkills() && filteredSkills().length === 0" type="button" [disabled]="LOADING_SKILL_INPUT" (click)="addNewSkill(addSkill)" class="px-3 ml-2 disabled:opacity-50 text-white text-sm rounded-lg py-2 bg-main">{{LOADING_SKILL_INPUT ? "Menambahkan.." : "Tambahkan"}}</button>
                                            </div>
                                        </div>
                                    
                                        <ul id="list-skills" class="h-28 px-3 pb-3 overflow-y-auto text-sm text-gray-700 dark:text-gray-200">
                                            <li *ngFor="let skill of filteredSkills()">
                                                <div class="flex items-center ps-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                                                    <input 
                                                        type="checkbox" 
                                                        [id]="'checkbox-' + skill.id" 
                                                        [value]="skill.skill" 
                                                        (change)="setSkillsToActive(skill, $event)"
                                                        [checked]="activeSkills.includes(skill.id)"
                                                    />
                                                    <label [for]="'checkbox-' + skill.id" class="w-full py-2 ms-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300">
                                                        {{ skill.skill }}
                                                    </label>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                  
                                <!-- Active skills display -->
                                <div id="active-skills" class="overflow-y-scroll bg-gray-200 mb-3 rounded-lg py-3 px-4 text-sm flex flex-wrap">
                                    <ng-container *ngIf="activeSkills.length > 0; else emptyDiv">
                                      @for(skillId of activeSkills; track skillId){
                                        <div class="group overflow-hidden self-start block m-1 text-black/80 px-4 py-1.5 rounded-lg bg-main text-white relative w-max">
                                            {{getSkillName(skillId)}}
                                            <button type="button" (click)="removeSkill(skillId)" class="hidden group-hover:block absolute top-0 bottom-0 right-0 left-0 bg-black/60 text-sm font-medium flex items-center justify-center"><i class="uil uil-trash-alt"></i></button>
                                        </div>
                                      }
                                    </ng-container>
                                    <ng-template #emptyDiv>
                                      <p>Belum ada keahlian ditambahkan</p>
                                    </ng-template>
                                </div>
                                  
                            </div>
                
                            <!-- JOB OVERVIEW -->
                            <div class="">
                                <label for="" class="block text-sm font-medium text-black/70 mb-2">JOB OVERVIEW</label>
                                <angular-editor formControlName="overview" class="no-tailwind" [config]="editorConfig"></angular-editor>
                            </div>
                        </div>
                
                        <div class="flex justify-end mt-14">
                            <button type="submit" [disabled]="LOADING_POST_DATA" class="disabled:opacity-50 bg-main text-white font-medium rounded-lg text-sm px-14 py-4 text-lg hover:shadow-lg duration-300">{{LOADING_POST_DATA ? "Sedang Menginput": "Upload Lowongan"}}</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</main>
