<app-admin-navbar></app-admin-navbar>

<main class="noise">
    <div class="px-[5%] lg:px-0">
        
        <div class="grid grid-cols-10 bg-main">
            
            <app-admin-sidebar class="col-span-2"></app-admin-sidebar>

            <div class="col-span-8 overflow-y-scroll bg-white rounded-tl-[2rem] pb-20">
                <!-- <a href="" class="block w-max py-4 ms-auto text-red-500 justify-self-end font-bold">Logout <i class="uil uil-arrow-right"></i></a> -->
                <p class="text-2xl font-bold text-black/80 mt-8 px-8">Buat Lowongan</p>

                <div class="px-8">
                    <form [formGroup]="FORM_CREATE_POST" (submit)="submitFormCreate()" id="form-create-post" class="mt-10 min-h-[50vh] bg-white border-2 rounded-[1.5rem] shadow-md py-12 px-5">
                        <div class="relative w-full lg:w-1/2">
                            <input formControlName="title" type="text" name="title" id="floating-phone-number" class="block py-2.5 pe-0 w-full text-gray-900 font-medium bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
                            <label for="floating-phone-number" class="absolute text-sm text-main duration-300 transform -translate-y-6 z-10 scale-75 top-3 origin-[0] peer-placeholder-shown:start-4 peer-focus:start-0 peer-focus:text-main peer-focus:dark:text-main peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Job Position*</label>
                        </div>
                
                        <hr class="my-8">

                        <div class="mt-6 flex flex-col gap-6">

                            <!-- COMPANY NAME DAN PLATFORM -->
                            <div class="grid gap-4 grid-cols-2">
                                <div class="">
                                    <label for="" class="block text-sm font-medium text-black/70 mb-2">COMPANY NAME*</label>
                                    <input formControlName="company" type="text" name="company" class="w-full rounded-lg border-2 border-gray-300 placeholder-black/30" placeholder="Ex. Internshit Corporation" name="" id="">
                                </div>
                                <div class="">
                                    <label for="" class="block text-sm font-medium text-black/70 mb-2">PLATFORM*</label>
                                    <select formControlName="platform" name="platform" type="text" class="w-full lg:w-1/2 rounded-lg border-2 border-gray-300 placeholder-black/30" placeholder="Ex. Internshit Corporation" name="" id="">
                                        <option value="Jobstreet">Jobstreet</option>
                                        <option value="Kalibrr">Kalibrr</option>
                                        <option value="Glints">Glints</option>
                                        <option value="Indeed">Indeed</option>
                                        <option value="Linkedin">Linkedin</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>

                            <!-- JOB TYPE DAN POST DATE -->
                            <div class="grid grid-cols-2 gap-4">
                                <div class="">
                                    <label for="" class="block text-sm font-medium text-black/70 mb-2">JOB TYPE*</label>
                                    <select formControlName="type" type="text" name="type" class="w-full rounded-lg border-2 border-gray-300 placeholder-black/30" placeholder="Ex. Internshit Corporation" name="" id="">
                                        <option value="Internship">Internship</option>
                                        <option value="Full-Time">Full-Time</option>
                                        <option value="Part-Time">Part-Time</option>
                                    </select>
                                </div>
                                <div class="">
                                    <label for="" class="block text-sm font-medium text-black/70 mb-2">POST DATE*</label>
                                    <input formControlName="post_date" type="date" name="" id="" class="w-full rounded-lg border-2 border-gray-300 placeholder-black/30">
                                </div>
                            </div>


                            <!-- LINK POSTINGAN -->
                            <div class="">
                                <label for="" class="block text-sm font-medium text-black/70 mb-2">POST LINK*</label>
                                <input formControlName="link" type="text" name="link" class="w-full lg:w-2/3 rounded-lg border-2 border-gray-300 placeholder-black/30" placeholder="Ex. https://internshit.com/posts/create" name="" id="">
                            </div>
                            
                            <!-- LOCATION -->
                            <div class="text-sm font-medium text-black/70">
                                <p>LOKASI*</p>
                                <div class="grid grid-cols-3 gap-4 mt-2">
                                    <select2 formControlName="provinsi" [data]="PROVINSI" (update)="updateProvisi($event)" placeholder="Pilih Provinsi" styleMode="borderless" class="border py-1.5 border-2 rounded-lg border-gray-300"></select2>
                                    <select2 formControlName="kabupaten" [data]="KABUPATEN" (update)="updateKabupaten($event)" placeholder="Pilih Kabupaten" styleMode="borderless" class="border py-1.5 border-2 rounded-lg border-gray-300"></select2>
                                    <select2 formControlName="kecamatan" [data]="KECAMATAN" placeholder="Pilih Kecamatan" styleMode="borderless" class="border py-1.5 border-2 rounded-lg border-gray-300"></select2>
                                </div>
                            </div>
                
                            <!-- SKILLS -->
                            <div class="">
                                <div class="mb-4">
                                    <label for="" class="block text-sm font-medium text-black/70 mb-2">SKILLS</label>
                                    <button type="button" id="dropdownSearchButton" data-dropdown-toggle="dropdownSearch" data-dropdown-placement="bottom" class="shadow border-2 border-gray-300 text-white bg-main hover:bg-main/80 focus:ring-1 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center w-full">Search some skill <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                                        </svg>
                                    </button>
                                    <!-- Dropdown menu -->
                                    <div id="dropdownSearch" class="w-[50vw] border-2 border-main z-10 hidden bg-white rounded-lg shadow w-full lg:w-1/3 dark:bg-gray-700">
                                        <div class="p-3">
                                            <label for="input-group-search" class="sr-only">Search</label>
                                            <div class="relative">
                                            <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                                                </svg>
                                            </div>
                                            <input type="text" class="skills-input block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search user">
                                            </div>
                                        </div>
                                        <ul id="list-skills" class="h-28 px-3 pb-3 overflow-y-auto text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownSearchButton">
                                            @for(skill of SKILLS; track skill.id){
                                                <li>
                                                    <div class="flex items-center ps-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                                                        <input id="checkbox-{{skill.id}}" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                                        <label for="checkbox-{{skill.id}}" class="w-full py-2 ms-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300">{{skill.skill}}</label>
                                                    </div>
                                                </li>
                                            }
                                        </ul>
                                        <div class="flex flex-col items-center p-3 text-sm border border-gray-200 rounded-b-lg bg-gray-50">
                                            <input type="text" name="" id="" placeholder="Add Unlisted Skill" class="w-full border border-gray-300 focus:border-main py-2 rounded-lg text-sm">
                                            <button id="button-add-skill" type="button" class="text-white text-sm w-full rounded-lg py-2 bg-main mt-2">Add Skill</button>
                                        </div>
                                    </div>
                    
                                </div>
                                <div id="active-skills" class="w-full p-5 rounded-lg bg-background noise">
                                </div>
                            </div>
                
                            <!-- JOB OVERVIEW -->
                            <div class="">
                                <label for="" class="block text-sm font-medium text-black/70 mb-2">JOB OVERVIEW</label>
                                <angular-editor formControlName="overview" class="no-tailwind" [config]="editorConfig"></angular-editor>
                            </div>
                        </div>
                
                        <div class="flex justify-end mt-8">
                            <button type="submit" class="bg-main text-white font-medium rounded-lg text-sm px-4 py-2">Buat Lowongan</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</main>
